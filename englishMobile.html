	<script type="text/javascript">
			function reAdjustCanvas(){
			//ajustemos el canvas al centro
			$(".wrapp").css("top", (($(window).height() - 500)/2));
		}
		window.onload = function(){
			reAdjustCanvas();
		};
		var alturaPantalla = $(window).height();
		var anchuraPantalla = $(window).width();
		var centerX = anchuraPantalla/2;
		var activeDradStage = false;
		var touchDrag = false;

		$(document).ready(function() {
			//reAdjustCanvas();
			$(".wrapp").css("marginLeft", anchuraPantalla);
			o = centerX/6;
			$("#pantalla").delay(800).fadeOut(1500, function(){
				$(".wrapp").transition({
					x: -(o*8),
					duration: 1600,
					complete: function() {
						// startScrollAnimation();
						// activarTeclas();
						//activarTouch();
					}
				});
			});
		});

		function activarTouch(){
		$('body').on( 'swipeleft', swipeleftHandler );
		$('body').on( 'swiperight', swiperightHandler );
		}
		
		function swipeleftHandler(event){
			if (touchDrag == false && o < 1900){
					touchDrag = true;
					o = o + 35;
					$(".wrapp").transition({
						x: -(o*8),
						duration: 250,
						complete: function() {
							touchDrag = false;
						}
					});
			}

		}
		function swiperightHandler(event){
			if (touchDrag == false && o > centerX/6){
					touchDrag = true;
					o = o - 35;
					$(".wrapp").transition({
						x: -(o*8),
						duration: 250,
						complete: function() {
							touchDrag = false;
						}
					});
			}

		}
